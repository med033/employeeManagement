<div class="card  col-md-5" (click)="onCardClick()">
  <div class="card-body">
    <h6 class="card-title">Ajout Utilisateur</h6>
    <form [formGroup]="addUserForm" #form="ngForm">
      <div class="form-group">
        <h6 class="card-subtitle mb-2 ">NOM</h6>
        <input type="text" class="form-control mb-2" placeholder="NOM" formControlName="name">
      </div>
      <div *ngIf="name.invalid && ( name.dirty || name.touched )">
        <div *ngIf="name.errors?.['required']" class="text-danger">
          nom est obligatoire
        </div>
      </div>
      <div class="form-group">
        <h6 class="card-subtitle mb-2 ">PRENOM</h6>
        <input type="text" class="form-control mb-2" placeholder="PRENOM" formControlName="surname">
      </div>
      <div *ngIf="surname.invalid && ( surname.dirty || surname.touched )">
        <div *ngIf="surname.errors?.['required']" class="text-danger">
          prenom est obligatoire
        </div>
      </div>
      <div class="form-group">
        <h6 for="card-subtitle mb-2 ">Nombre d'années d'expérience</h6>
        <input class="form-control mb-2" style="width: 50%;" type="number" [value]="numberValue">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
          viewBox="0 0 16 16" (click)="plus()">
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash"
          viewBox="0 0 16 16" (click)="minus()">
          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
        </svg>
      </div>
      <div *ngIf="years.invalid && ( years.dirty || years.touched )">
        <div *ngIf="years.errors?.['required']" class="text-danger">
          ce champ est obligatoire
        </div>
      </div>
      <button type="submit" (click)="addUser(addUserForm.value)" class="btn btn-success">Add</button>
      <br><span *ngIf="msgError" class="text-danger">Les informations ne sont pas valides.</span>
    </form>
  </div>
</div>
<hr>
