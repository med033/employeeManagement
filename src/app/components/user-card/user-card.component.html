<div class="card">
  <div class="card-body">
    <div> <a (click)="delete(childUser.id)"><i class="fa-solid fa-trash-can"></i></a>
    </div>
    <div class="form-group">
      <h6 class="card-subtitle mb-2 ">NOM</h6>
      <input type="text" class="form-control mb-2" value="{{childUser.name}}" readonly>
    </div>
    <div class="form-group">
      <h6 class="card-subtitle mb-2 ">PRENOM</h6>
      <input type="text" class="form-control mb-2" value="{{childUser.surname}}" readonly>

      <div class="form-group">
        <h6 for="card-subtitle mb-2 ">Nombre d'années d'expérience</h6>
        <input class="form-control" style="width: 50%;" type="number" [(ngModel)]="childUser.years">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
          viewBox="0 0 16 16" (click)="plus()">
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash"
          viewBox="0 0 16 16" (click)="minus()">
          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
        </svg>
      </div>
    </div>
  </div>
</div>
